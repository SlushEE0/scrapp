[supervisord]
nodaemon=true 
user=root 

[program:pocketbase] 
command= ./pocketbase/pocketbase serve --http=0.0.0.0:8090 --origins=*
directory=/app 
autostart=true 
autorestart=true 
stdout_logfile=/dev/stdout 
stdout_logfile_maxbytes=0 
stderr_logfile=/dev/stderr 
stderr_logfile_maxbytes=0

[program:nextjs] 
command= bun run start
directory=/app 
autostart=true 
autorestart=true 
stdout_logfile=/dev/stdout 
stdout_logfile_maxbytes=0 
stderr_logfile=/dev/stderr 
stderr_logfile_maxbytes=0